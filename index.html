<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Portrait Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      --background: 220 20% 98%; --foreground: 220 14% 10%;
      --card: 0 0% 100%; --card-foreground: 220 14% 10%;
      --popover: 0 0% 100%; --popover-foreground: 220 14% 10%;
      --primary: 221 83% 53%; --primary-foreground: 0 0% 100%;
      --secondary: 220 15% 96%; --secondary-foreground: 220 9% 46%;
      --muted: 220 15% 96%; --muted-foreground: 220 9% 46%;
      --accent: 220 15% 96%; --accent-foreground: 220 14% 10%;
      --destructive: 0 84% 60%; --destructive-foreground: 0 0% 100%;
      --border: 220 13% 91%; --input: 220 13% 91%; --ring: 221 83% 53%;
    }
    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: hsl(var(--secondary)); }
    ::-webkit-scrollbar-thumb { background: hsl(var(--muted-foreground) / 0.5); border-radius: 4px; border: 2px solid transparent; background-clip: content-box; }
    ::-webkit-scrollbar-thumb:hover { background: hsl(var(--muted-foreground)); }
    .loader { border: 4px solid hsl(var(--border)); border-top: 4px solid hsl(var(--primary)); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }
    @keyframes fade-in-down { from { opacity: 0; transform: translateY(-1rem); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-down { animation: fade-in-down .3s ease-out forwards; }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    .animate-fade-in { animation: fade-in .3s ease-out forwards; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.1",
    "react/jsx-runtime": "https://esm.sh/react@19.1.1/jsx-runtime",
    "react/jsx-dev-runtime": "https://esm.sh/react@19.1.1/jsx-dev-runtime",
    "react-dom": "https://esm.sh/react-dom@19.1.1",
    "react-dom/client": "https://esm.sh/react-dom@19.1.1/client",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "clsx": "https://esm.sh/clsx@2.1.1?exports=default",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.4.0",
    "lucide-react": "https://esm.sh/lucide-react@0.400.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>



</head>
<body class="bg-background text-foreground font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
